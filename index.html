<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>CopyParster</title>
	
</head>

<body>
	<link rel="stylesheet" href="/node_modules/dropzone/dist/basic.css" />
	<link rel="stylesheet" href="/node_modules/dropzone/dist/dropzone.css" />
	<script type="text/javascript" src="/node_modules/dropzone/dist/dropzone.js"></script>
	<form id="my" enctype="multipart/form-data" action="/upload" method="post" class="dropzone">
	  <div class="fallback">
	    <input name="file" type="file" />
	  </div>
	  <script type="text/javascript">
	    Dropzone.options.my = {
	      paramName: "pdf", // The name that will be used to transfer the file
	      maxFilesize: 1024, // MB
	      url: "/upload",
	      acceptedFiles: ".pdf",
	      init: function() {
			  this.on('success', function( file, resp ){
				console.log("success");
			  });
		  }
	    };
	  </script>
	</form>
</body>
</html>
